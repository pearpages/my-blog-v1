--- 
layout: default
---

<section id="main" class="wrapper style1">
	<header class="major">
		<h2>{{page.title}}</h2>
		<p>{{page.subtitle}}</p>
		<p>
			{% for cat in page.categories %} 
			<span>{{cat}}</span> 
			{% endfor %}
		</p>
	</header>
	<div class="container">
		<div class="row">
			<div class="4u">
				<section>
					<h3>Content</h3>
					<div id="post-content"></div>
				</section>
			</div>
			<div class="8u skel-cell-important">
				<section>
					{{ content }}
				</section>
			</div>
		</div>

	</div>
</section>

<script>
	$('ul#markdown-toc').appendTo('#post-content');
</script>
