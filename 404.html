---
layout: default
title: 404 ouch, page not found
permalink: /404.html
---

<!-- Main -->
	<section class="main">

		<!-- Posts -->
			<section class="posts">

                <h2>Page Not Found</h2>

                <span class="image fit">
                    <img src="/images/404.gif" alt="404">
                </span>

			</section>

	</section>

<aside class="sidebar">
    <section>
				<h2>Recent posts</h2>
				<ul class="posts">

					{% for post in site.posts limit:8 %}
						<li>
							<a href="{{ post.url }}">{{ post.title }}</a>
							<span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
						</li>
					{% endfor %}

				</ul>
				<ul class="actions">
					<li><a href="#" class="button">More Posts</a></li>
				</ul>
                </section>
</aside>
